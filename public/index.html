<!DOCTYPE html>
<html ng-app="novusbet">
    <head>
        <title>Novusbet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link type="text/css" rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css">
        <link type="text/css" rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css">
        <link type="text/css" rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css">
        <link type="text/css" rel="stylesheet" href="bower_components/angular-ladda/dist/angular-ladda.min.js">
        <link type="text/css" rel="stylesheet" href="stylesheets/bootstrap-social.css">
        <link type="text/css" rel="stylesheet" href="bower_components/animate.css/animate.min.css">        
        <link type="text/css" rel="stylesheet" href="stylesheets/global.css">
        <link type="text/css" rel="stylesheet" href="stylesheets/loginSignup/loginSignup.css">
    </head>

    <body>

        <div ui-view="sidebarDashboard"></div>

        <div class="app">

            <div ui-view="navbars"></div>

            <div class="app-body">
                <div class="app-content">
                    <div ui-view="main"></div>
                </div>

            </div>

        </div>

        <div ui-yield-to="modals"></div>

        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
        <script type="text/javascript" src="app/app.modules.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="app/app.routes.js"></script>

        <!--validations-->
        <script type="text/javascript" src="bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
        <script type="text/javascript" src="app/shared/validation/validation-config.js"></script>

        <!--auth-->
        <script type="text/javascript" src="app/components/auth/authComponent.js"></script>
        <script type="text/javascript" src="app/components/auth/confirmPasswordDirective.js"></script>
        <script type="text/javascript" src="app/components/auth/uniqueEmailCheckerDirective.js"></script>   
        <script type="text/javascript" src="app/components/auth/authService.js"></script>     
        <script type="text/javascript" src="app/components/auth/authInterceptor.js"></script>     
        <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.min.js"></script>
        <script type="text/javascript" src="bower_components/ngstorage/ngStorage.min.js"></script>
        
        <!--Dashboard Menu-->
        <script type="text/javascript" src="app/components/dashboard/menu/menuComponent.js"></script>

        <!--Dashboard / Perfil-->
        <script type="text/javascript" src="app/components/dashboard/profile/profileComponent.js"></script>
        
        <!--Dashboard / Aposta-->
        <script type="text/javascript" src="app/components/dashboard/apostas/apostasComponent.js"></script>

        <!--Dashboard / Resultados-->
        <script type="text/javascript" src="app/components/dashboard/resultados/resultadosComponent.js"></script>
        
        <!--ladda-->
        <script type="text/javascript" src="bower_components/ladda/dist/spin.min.js"></script>
        <script type="text/javascript" src="bower_components/ladda/dist/ladda.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-ladda/dist/angular-ladda.min.js"></script>
        
    </body>
</html>
